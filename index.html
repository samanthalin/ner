	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" style="background-color: white;">
	  	<div class="container-fluid">
	    	
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">
		      	<img src="img/brand.png" alt="國立廣播教育電台">
		      </a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">互動學習空間</a></li>
		        <li><a href="#">我的作答紀錄</a></li>
		      </ul>
		      
		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
		          	<div class="user">
		          		Sylvia Ritchel<!--這裡放使用者資訊-->
		          	</div>
		          </a>
		          <ul class="dropdown-menu">
		            <li>
		            	<a href="#">
		            		Log out<!--這裡放使用者資訊-->
		            	</a>
		            </li>
		          </ul>
		        </li>
		      </ul>
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          	<input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		    </div>
	  	</div>
	</nav>
	
	<section class="section1">
		<div class="frame">
			<div class="player">
				<div class="grey">
					<div class="program-info">
						<div class="program-title">
							台北植物園與林木保種<!--這裡放節目名稱-->
						</div>
						<div class="program-album">
							自然有意思<!--系列名稱-->
						</div>
					</div>	
					<div class="controller">
						<div class="seekbar"></div><!--進度bar-->
						<div class="control-row">
							
							<div class="auto-next">
								<div class="auto-next-button">
									<input type="checkbox" value="1" id="AutoPlay" name="check" checked>
									<label for="AutoPlay"></label>
								</div>
								<span>自動下集</span>
							</div>
							
							<button class="last">
								<i class="fa fa-fast-backward" aria-hidden="true"></i>
							</button>
							<button class="play">
								<i class="fa fa-play" aria-hidden="true"></i>
							</button>
							<button class="next">
								<i class="fa fa-fast-forward" aria-hidden="true"></i>
							</button>
							
							<div class="volume">
								<input id="vol-control1" type="range" min="0" max="100" value="100" step="1"></input>
							</div>
						</div>
					</div>
				</div>
				<div class="intro-title">節目摘要</div>
				<div class="intro-content"><!--這邊放摘要文字-->
					大自然是最能啟發人心、最迷人的教室。本節目將以生態旅遊與自然觀察並行，帶領民眾遠觀山川大澤、細察蟲魚鳥獸，由認識自然、瞭解自然，而生守護自然之心；從生態議題與環境變遷中，省思並傳遞生態保育、永續地球的理念。
				</div>
				<div class="keywords"><!--關鍵字-->
					<span>#大自然</span>
					<span>#生態旅遊</span>
					<span>#環境</span>
				</div>
			</div>
			<div class="player-feet"></div>
			<div class="player-feet2"></div>
		</div>
	</section>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>國立教育廣播電臺 | 登入</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<header>
		<img src="img/brand.png" alt="">
	</header>
	<section class="login_page">
	  <div class="container">
	    <h3 class="text-center">歡迎來到廣播魔課師</h3>
	    <div class="row login_page-form">
	      <div class="col-sm-5">
	        <h5 class="text-center">會員登入</h5>
	        <form>
	          <div class="form-group">
	            <input class="form-control" placeholder="帳號"/>
	          </div>
	          <div class="form-group">
	            <input class="form-control" placeholder="登入密碼"/>
	          </div>
	          <div class="checkbox">
	            <label>
	              <input type="checkbox"/>記得我，下次自動登入
	            </label>
	          </div>
	          <button class="btn login_page-btn" type="submit">登入</button>
	        </form>
	      </div>
	      <div class="col-sm-2 text-center hidden-xs">
	        <div class="login_page-line"></div>
	      </div>
	      <div class="col-sm-5">
	        <h5 class="text-center">註冊</h5>
	        <form>
	          <div class="form-group">
	            <input class="form-control" placeholder="姓名"/>
	          </div>
	          <div class="form-group">
	            <input class="form-control" placeholder="帳號"/>
	          </div>
	          <div class="form-group">
	            <input class="form-control" placeholder="密碼"/>
	          </div>
	          <button class="btn login_page-btn" type="submit">註冊</button>
	        </form>
	      </div>
	    </div>
	    <div class="row login_page-links">
	      <div class="col-sm-12">
	        <div class="link text-center"><a href="#">資訊安全政策</a><span>|</span><a href="#">隱私權保護政策</a><span>|</span><a href="#">版權宣告</a><span>|</span><a href="#">聯絡我們</a></div>
	      </div>
	    </div>
	  </div>
	</section>

</body>
</html>
